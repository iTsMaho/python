{% extends 'layout.html' %}

{% block title %}Dein Profil{% endblock %}

{% block content %}
<h2>Dein Profil</h2>
<div>
    <p>Deine Account Informationen:</p>
    <table>
        <tr>
            <td>Benutzername:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>E-Mail Adresse:</td>
            <td>{{ account['email'] }}</td>
        </tr>
    </table>
</div>
{% endblock %}
