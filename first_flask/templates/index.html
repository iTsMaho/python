<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login - Dein Servername</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/fontawesome-all.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/fonts/fontawesome5-overrides.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Animation-Cards-1.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/Animation-Cards.css') }}">
</head>

<body style="
background-image: url({{ url_for('static', filename='assets/img/background.jpg') }});
background-repeat: no-repeat;
background-attachment: fixed;
background-position: center; ">
    <div class="container" style="margin-top: 200px;">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-flex">
                                <div class="flex-grow-1 bg-login-image" style="background-image: url({{ url_for('static', filename='assets/img/franklin.jpg') }});"></div>
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h4 class="text-dark mb-4">Willkommen zur√ºck!</h4>
                                    </div>
                                    <form action="{{ url_for('login') }}" method="post">
                                        <div class="form-group"><input class="form-control form-control-user" type="name" name="username" placeholder="Benutzername" id="username" required></div>
                                        <div class="form-group"><input class="form-control form-control-user" type="password" name="password" placeholder="Passwort" id="password" required></div>
                                        <div class="text-uppercase text-danger font-weight-bold text-xs mb-1"><span>{{ msg }}</span></div>
                                        <div class="text-uppercase text-danger font-weight-bold text-xs mb-1"><span>{{ msg2 }}</span></div>
                                        <button class="btn btn-primary btn-block text-white btn-user" type="submit" value="Login">Login</button>
                                        <hr>
                                        <hr>
                                    </form>
                                    <div class="text-center"><a class="small" href="{{ url_for('login') }}">Passwort Vergessen?</a></div>
                                    <div class="text-center"><a class="small" href="{{ url_for('register') }}">Account Erstellen?</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='assets/bootstrap/js/bootstrap.min.js') }}"></script>
</body>

</html>
